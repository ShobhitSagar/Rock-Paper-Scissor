<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <nav>
        <b><span id="site_name">Rock Paper Scissor</span></b>
    </nav>
    <main id="main_body">
        <section id="score_sec">
            <div><strong id="user_score">0</strong></div>
            <div id="divider"></div>
            <div><strong id="bot_score">0</strong></div>
        </section>
        <section id="show-screen">
            <div id="user-show-screen" class=""><i id="user-show-hand" class="fas fa-fist-raised human-fist"></i></div>
            <div id="divider"></div>
            <div id="bot-show-screen"><i id="bot-show-hand" class="fas fa-fist-raised bot-fist"></i></div>
        </section>
        <section id="user_hands">
            <div id="rock_div" class="user-hand rock"><i class="far fa-hand-rock" id="rock"></i></div>
            <div id="paper_div" class="user-hand paper"><i class="far fa-hand-paper" id="paper"></i></div>
            <div id="scissor_div" class="user-hand scissor"><i class="far fa-hand-scissors" id="scissor"></i></div>
        </section>
    </main>
    <div style="position: relative; display: flex; justify-content: center;">
        <div id="toast-message">ðŸŽ‰ Hand Clicked ðŸŽ‰</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
